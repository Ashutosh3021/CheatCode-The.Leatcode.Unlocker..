<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320">
    <title>LeetCode Unlock</title>
    <link rel="stylesheet" href="extensionPopupManager.css">
</head>
<body>
    <div class="popup-header">
        <img src="../assets/logo.png" alt="Logo">
        <h1>LeetCode Unlock</h1>
        <span class="popup-version">v1.0.0</span>
    </div>

    <div class="popup-section">
        <div class="popup-section-title">Features</div>
        <div id="toggles-container"></div>
    </div>

    <div class="popup-section">
        <div class="popup-section-title">Cache Status</div>
        <div id="cache-info">Loading...</div>
    </div>

    <div class="popup-section">
        <button id="btn-refresh">Refresh Cache</button>
    </div>

    <div class="popup-footer">
        Data provided by community
    </div>

    <script src="extensionPopupManager.js"></script>
</body>
</html>
